<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <style>/* 省略 */</style>
</head>
<body>
  <h1>新規ユーザー登録</h1>
  <input type="text" id="newId" placeholder="ユーザーID"><br>
  <input type="password" id="newPassword" placeholder="パスワード"><br>
  <input type="password" id="confirmPassword" placeholder="パスワード（確認）"><br>
  <button onclick="register()">登録する</button><br>
  <p class="error" id="errorMsg"></p>
  <p class="success" id="successMsg"></p>

  <script src="register.js"></script>
</body>
</html>
